<!DOCTYPE html>
<html>
<head>
	<title>Commons</title>
</head>
<body>
	<p class="commons">

	</p>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
<script>
var multimediaLazyLoad = function () {
		var self = this ;
		$.getJSON ( 'http://commons.wikimedia.org/w/api.php?callback=?' , {
			action : 'query' ,
			titles : 'File:' + 'JohannSebastianBach' ,
			prop : 'imageinfo' ,
			iiurlwidth : '40px' ,
			iiurlheight : '40px' ,
			format : 'json'
		} , function ( data ) {
			console.log(data);
			$(".commons").html(data);
	});
};
multimediaLazyLoad();	
</script>
</html>
